<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="swiper-container-wrapper">
    <ion-buttons slot="start" class="swiper-button1" #one>
      <ion-button (click)="goPrev()" #one>
        <img src="assets/icon/arrow-back.png" #back>
      </ion-button>
    </ion-buttons>
    <swiper-container #swiper
      (afterinit)="swiperReady()"
      (slidechange)="swiperSlideChanged($event)"
      [loop]="true"
      [pagination]="true">
      <!-- Slides content goes here -->
      <swiper-slide>
        <img src="assets/slides/slide1.png">
      </swiper-slide>
      <swiper-slide>
        <img src="assets/slides/slide2.png">
      </swiper-slide>
      <swiper-slide>
        <img src="assets/slides/slide3.png">
      </swiper-slide>
    </swiper-container>
    <ion-buttons slot="end" class="swiper-button2" #two>
      <ion-button (click)="goNext()" #two>
        <img src="assets/icon/arrow-forward.png" #forward>
      </ion-button>
    </ion-buttons>
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Grand Family House</ion-card-title>
      <ion-card-subtitle>R 6 500 000</ion-card-subtitle>
      <ion-card-subtitle>Silverton, Pretoria</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      <br>
      <!-- <br> -->
      <div id="house_details">
        <img src="assets/icon/bedrooms.png">
        7
        &nbsp; &nbsp;&nbsp;
        <img src="assets/icon/bathrooms.png">
        6
        &nbsp; &nbsp;&nbsp;
        <img src="assets/icon/floorplan.png">
         800 m<sup>2</sup> 
         &nbsp; &nbsp;&nbsp;
        <img src="assets/icon/erf.png">
        1600 m<sup>2</sup>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
