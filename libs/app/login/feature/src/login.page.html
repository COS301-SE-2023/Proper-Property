
<ion-content>
  <section class="loggingIn">
    <div class="container">
      <div class="login">
        <ion-list>
          <h2>Log In</h2>
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="email" [(ngModel)]="email" placeholder="  Email"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="  Password"></ion-input>
          </ion-item>
        </ion-list>
        <div class="button-centerer">

          <div >
            <ion-button class="button-centerer1"(click)="login()" shape="round">Login</ion-button>
          </div>
      
          <div >
            <ion-button class="button-centerer2" size="default" (click)="googleLogin()" shape="round">
              <ion-icon name="logo-google"></ion-icon>
                 Sign in with Google
            </ion-button>
          </div>
        </div>

      </div>
    </div>
    <div class="Member">
      <div class="rightPanel">
        <div class="content">
          <h3>Don't Have an Account</h3>
          <p>Do the Proper thing and sign up. The benefits await</p>
          <div class="signUp">
            <a routerLink="/register">Sign up</a>
          </div>
        </div> 
      </div>
    </div>
  </section>
</ion-content>
