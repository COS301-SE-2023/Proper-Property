<ion-content *ngIf = "!isMobile" class="Desktop">
  <section class="loggingIn">
    <div class="container">
      <div class="login">
        <ion-list>
          <h2>Log In</h2>
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="email" [(ngModel)]="email" placeholder="  Email" required="true"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="  Password"></ion-input>
          </ion-item>
          <p class="forgot"><span class="forgot1"></span></p>
        </ion-list>
        <div class="button-centerer">

          <div >
            <ion-button class="button-centerer1"(click)="login()" shape="round">Login</ion-button>
          </div>
      
          <div >
            <ion-button class="button-centerer2" size="default" (click)="googleLogin()" shape="round">
              <ion-icon name="logo-google"></ion-icon>
                 Sign in with Google
            </ion-button>
          </div>
        </div>

      </div>
    </div>
    <div class="Member">
      <div class="rightPanel">
        <div class="content">
          <h3>Don't Have an Account</h3>
          <p>Do the Proper thing and sign up. The benefits await</p>
          <div class="signUp">
            <a routerLink="/register">Sign up</a>
          </div>
        </div> 
      </div>
    </div>
  </section>
</ion-content>

<ion-content *ngIf = "isMobile" class="Mobile">
  <section class="loggingIn">
    <div class="container">
      <div class="logo-container">
        <img src="assets/Logo_v1.png" alt="Proper Property Logo">
    </div>

      <div class="login">
        <ion-list>
          <h2 class="sign-in-text">Sign in to Proper Property</h2>
          <div >
            <ion-button class="button-centerer2" size="default" (click)="googleLogin()" shape="round">
              <ion-icon name="logo-google"></ion-icon>
                 Sign in with Google
            </ion-button>
          </div>
          <p class="or-text">or</p>
          <ion-item>
            <ion-icon name="mail-outline"></ion-icon>
            <ion-input type="email" [(ngModel)]="email" placeholder="  Email" required="true"></ion-input> 
          </ion-item>
          <ion-item>
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-input type="password" [(ngModel)]="password" placeholder="  Password"></ion-input>
          </ion-item>
          <p class="forgot"><span class="forgot1"></span></p>
        </ion-list>
        <div class="button-centerer">

          <div >
            <ion-button class="button-centerer1"(click)="login()" shape="round">Login</ion-button>
          </div>
      
        </div>

      </div>
    </div>
    
    <div class="Member">
      <div class="rightPanel">
        <div class="content"> 
          <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
        </div> 
      </div>
    </div>
  </section>
</ion-content>
