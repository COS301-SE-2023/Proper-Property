<ion-app >
  <ion-header *ngIf="!this.isMobile">
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="0.5"><img class="logo" src="assets/Logo_v1.png" width="60%"></ion-col>
        <ion-col size="2">
          Proper Property
        </ion-col>
        <ion-col size="9">
          <div class="navbar" class="ion-text-end">
            <ion-button *ngIf="!this.loggedIn" id="login-button" fill="clear" routerLink="login" routerDirection="root" routerLinkActive="active"
            class="link">
              Log In
            </ion-button>

            <ion-button *ngIf="!this.loggedIn" id="signup-button" fill="clear" routerLink="register" routerDirection="root" routerLinkActive="active"
            class="link">
              Sign Up
            </ion-button>

            <ion-button fill="clear"  routerLink="home" routerDirection="root" routerLinkActive="active"
              class="link">
              Home
            </ion-button>

            <ion-button   *ngIf="this.loggedIn" fill="clear"  routerLink="/create-listing" routerDirection="root" routerLinkActive="active"
              class="link">
              Add Listing
            </ion-button>

            <ion-button fill="clear" routerLink="search" routerDirection="root" routerLinkActive="active"
              class="link">
              View Listings
            </ion-button>
    
            <ion-button  *ngIf="this.loggedIn" fill="clear"  routerLink="/profile" routerDirection="root" routerLinkActive="active"
            class="link">
              Profile
            </ion-button>
        
            <ion-button   *ngIf="this.admin" fill="clear"  routerLink="/admin" routerDirection="root" routerLinkActive="active"
            class="link">
              Moderate
            </ion-button>
<!-- 
            <ion-button *ngIf="dev" fill="clear" (click)="test()" class="link">
              don't click &gt;:0
            </ion-button> -->

            <ion-button fill="clear" (click)="toggleNotifications()" class="link">
              Notifications
              <ion-badge slot="end" style="margin-left:10px">{{ notifications.length }}</ion-badge>
            </ion-button>
          
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-header *ngIf="this.isMobile">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title class="title-container">
        <img class="logo" src="assets/Logo_v1.png" width="10%">
      </ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-menu contentId="main-content" *ngIf="this.isMobile">
    <ion-header>
      <ion-toolbar>
        <ion-title><img class="logo" src="assets/Logo_v1.png" width="20%"></ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <div>
        <ion-button *ngIf="!this.loggedIn" id="login-button" fill="clear" routerLink="login" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          Log In
        </ion-button>
        <ion-button *ngIf="!this.loggedIn" id="signup-button" fill="clear" routerLink="register" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          Sign Up
        </ion-button>
        <ion-button fill="clear" routerLink="home" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          Home
        </ion-button>
        <ion-button *ngIf="this.loggedIn" fill="clear" routerLink="/create-listing" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          Add Listing
        </ion-button>
        <ion-button fill="clear" routerLink="search" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          View Listings
        </ion-button>
        <ion-button *ngIf="this.loggedIn" fill="clear" routerLink="/profile" routerDirection="root" routerLinkActive="active" class="link" style="display: block;">
          Profile
        </ion-button>
        
      </div>
    </ion-content>
  </ion-menu>
  

    <div class="ion-page" id="main-content" *ngIf="this.isMobile">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
          </ion-buttons>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <!-- <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content> -->
      
    </div>
    <ion-content id="notification-tray" *ngIf="showNotifications">
      <ion-card *ngFor="let notification of notifications">
        <ion-card-header>
          <ion-card-title>{{notification.head}}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{notification.body}}
        </ion-card-content> 
      </ion-card>
    </ion-content>
    <ion-router-outlet></ion-router-outlet>
</ion-app>
