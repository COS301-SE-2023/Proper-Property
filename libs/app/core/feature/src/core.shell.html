<ion-app>
  <ion-header >
    <ion-toolbar>
      <ion-row class="ion-align-items-center">
        <ion-col size="0.5"><img class="logo" src="assets/Logo_v1.png" width="60%"></ion-col>
        <ion-col size="2">
          Proper Property
        </ion-col>
        <ion-col size="9">
          <div class="navbar" class="ion-text-end">
            <ion-button *ngIf="!this.loggedIn" id="login-button" fill="clear" routerLink="/login" routerDirection="root" routerLinkActive="active"
            class="link">
            Log In
          </ion-button>
            <ion-button *ngIf="!this.loggedIn" id="signup-button" fill="clear" routerLink="/register" routerDirection="root" routerLinkActive="active"
            class="link">
            Sign Up
          </ion-button>
            <ion-button fill="clear"  routerLink="/home" routerDirection="root" routerLinkActive="active"
              class="link">
              Home
            </ion-button>
            <ion-button fill="clear"  routerLink="/create-listing" routerDirection="root" routerLinkActive="active"
              class="link">
              Add Listing
            </ion-button>
            <ion-button fill="clear" routerLink="/listings" routerDirection="root" routerLinkActive="active"
              class="link">
              View Listing
            </ion-button>
  
          <ion-button fill="clear" routerLink="/profile" routerDirection="root" routerLinkActive="active"
          class="link">
          Profile
        </ion-button>
  
          
          </div>
        </ion-col>
      </ion-row>
    </ion-toolbar>
  </ion-header>

  <ion-router-outlet></ion-router-outlet>
</ion-app>
