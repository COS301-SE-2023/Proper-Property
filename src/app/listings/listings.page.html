<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Proper Property</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home" routerDirection="root">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/listings" routerDirection="root">
        <ion-icon slot="icon-only" name="list"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/search" routerDirection="root">
        <ion-icon slot="icon-only" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/profile" routerDirection="root">
        <ion-icon slot="icon-only" name="person"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons id="login-button" slot="end">
      <ion-button routerLink="/login" routerDirection="root">
       Login
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let listing of listings">
          <ion-card (click)="redirectToPage(listing)">
            <ion-card-header>
              <img src="{{listing.photos[0]}}" alt="house1">
              <ion-card-title>House</ion-card-title>
              <ion-card-subtitle style="color: #0DAE4F;">{{listing.price}}</ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{listing.desc}}
              <br>
              <br>
              <div id="house_details">
                <img src="assets/icon/bedrooms.png">
                {{listing.bed}}
                &nbsp; &nbsp;&nbsp;
                <img src="assets/icon/bathrooms.png">
                {{listing.bath}}
                &nbsp; &nbsp;&nbsp;
                <img src="assets/icon/floorplan.png">
                 {{listing.floor_size}} m<sup>2</sup> 
                 &nbsp; &nbsp;&nbsp;
                <img src="assets/icon/erf.png">
                {{listing.property_size}} m<sup>2</sup>
              </div>
        
              <button class="heart-button" [ngClass]="{'red': isRed}" (click)="toggleColor()">
                <ion-icon name="heart" class="heart-icon"></ion-icon>
              </button>
      
            </ion-card-content>
          </ion-card>
        </ion-item>
      </ion-col>
      <ion-col size="12">
      </ion-col>
    </ion-row>
  </ion-grid>

  <div class="map"  #map></div>
  
</ion-content>
